<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders - Jersy Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .orders-wrap { max-width: 1000px; margin: 1.5rem auto; padding: 0 1rem; }
    .order-card { background:#fff; border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,.06); padding:1rem; display:grid; grid-template-columns: 110px 1fr auto; gap:1rem; align-items:center; }
    .order-card + .order-card { margin-top: .75rem; }
    .order-meta { color:#6b7280; font-size:.9rem; }
    .badge { display:inline-block; padding:.25rem .5rem; border-radius:999px; background:#eafaf0; color:#2ecc71; font-weight:600; font-size:.8rem; }
    @media (max-width:768px){ .order-card{ grid-template-columns: 80px 1fr; } .order-price{ grid-column: 1 / -1; justify-self:end; } }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Jersy Store</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="user-orders.html">My Orders</a>
      </div>
    </nav>
  </header>

  <main class="orders-wrap">
    <h1>My Orders</h1>
    <div id="ordersList">
      <div class="skeleton-box" style="width:100%; height:80px; border-radius:10px;"></div>
      <div class="skeleton-box" style="width:100%; height:80px; border-radius:10px; margin-top:.5rem;"></div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/user-orders.js"></script>
</body>
</html>
