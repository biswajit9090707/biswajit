<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing - Jersy Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Jersy Store</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
        <a href="user-orders.html">My Orders</a>
      </div>
    </nav>
  </header>

  <main class="container" style="max-width: 900px; margin: 2rem auto;">
    <h1 style="text-align:center; margin-bottom: 1rem;">Checkout</h1>

    <div id="orderSummary" class="checkout-summary" style="display:grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; align-items:start;">
      <div class="summary-card" style="background:#fff; padding:1rem; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <h2 style="margin-bottom: .75rem;">Order Summary</h2>
        <div id="summaryContent">
          <div class="skeleton-box" style="width:100%; aspect-ratio:4/5; border-radius:8px;"></div>
          <div class="skeleton-line skeleton-line-lg"></div>
          <div class="skeleton-line skeleton-line-md"></div>
        </div>
      </div>

      <div class="billing-card" style="background:#fff; padding:1rem; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <h2 style="margin-bottom: .75rem;">Billing Details</h2>
        <form id="billingForm">
          <div class="form-row" style="display:grid; grid-template-columns: 1fr 1fr; gap: .75rem;">
            <div>
              <label>Full Name</label>
              <input type="text" name="name" required placeholder="John Doe" />
            </div>
            <div>
              <label>Email</label>
              <input type="email" name="email" required placeholder="john@example.com" />
            </div>
          </div>
          <div class="form-row" style="margin-top:.75rem;">
            <label>Address</label>
            <input type="text" name="address" required placeholder="123 Main St" />
          </div>
          <div class="form-row" style="margin-top:.75rem; display:grid; grid-template-columns: 2fr 1fr 1fr; gap: .75rem; align-items:end;">
            <div>
              <label>City</label>
              <input type="text" name="city" required placeholder="City" />
            </div>
            <div>
              <label>State</label>
              <input type="text" name="state" required placeholder="State" />
            </div>
            <div>
              <label>ZIP</label>
              <input type="text" name="zip" required placeholder="000000" />
            </div>
          </div>
          <div class="form-row" style="margin-top:.75rem; display:grid; grid-template-columns: 1fr 1fr; gap: .75rem; align-items:end;">
            <div>
              <label>Quantity</label>
              <input type="number" name="quantity" min="1" value="1" required />
            </div>
            <div>
              <label>Phone</label>
              <input type="tel" name="phone" required placeholder="Enter phone number" />
            </div>
          </div>

          <button id="payBtn" type="submit" class="btn-primary" style="margin-top:1rem; width:100%;">Pay Now</button>
          <p id="formHint" style="font-size:.9rem; color:#7f8c8d; margin-top:.5rem; text-align:center;">Demo payment. No real charges.</p>
        </form>
      </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal" aria-hidden="true">
      <div class="success-content">
        <div class="checkmark">
          <div class="checkmark-circle"></div>
          <div class="checkmark-stem"></div>
          <div class="checkmark-kick"></div>
        </div>
        <h2>Order Successful</h2>
        <p>Thank you for your purchase!</p>
        <div style="display:flex; gap:.5rem; justify-content:center; margin-top:1rem; flex-wrap:wrap;">
          <a class="btn-primary" href="user-orders.html" style="display:inline-block;">View My Orders</a>
          <a class="btn-primary" href="index.html" style="display:inline-block;">Back to Home</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/network.js"></script>
  <script src="js/billing.js"></script>
</body>
</html>
