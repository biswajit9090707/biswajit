<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Jersy Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-card { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 6px 24px rgba(0,0,0,.08); width:min(92vw, 420px); margin:2rem auto; text-align:center; }
    .muted { color:#6b7280; font-size:.95rem; }
    .google-btn { display:inline-flex; align-items:center; gap:.5rem; padding:.6rem .9rem; border-radius:6px; background:#fff; border:1px solid #e5e7eb; cursor:pointer; font-weight:600; }
    .google-btn img{ width:20px; height:20px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Jersy Store</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
      </div>
    </nav>
  </header>

  <main class="container" style="display:flex; justify-content:center;">
    <div class="login-card">
      <h1 style="text-align:center;">Login</h1>
      <p class="muted" style="text-align:center; margin-top:-.25rem;">Sign in with Google to place orders and view your history.</p>

      <button id="googleLoginBtn" class="google-btn" style="margin-top:1rem;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Continue with Google
      </button>

      <p id="loginMsg" class="muted" style="text-align:center; margin-top:.75rem;"></p>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/network.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
