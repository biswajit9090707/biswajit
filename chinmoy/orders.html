<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .orders-container{ max-width:1100px; margin:1rem auto; padding:0 1rem; }
    table{ width:100%; border-collapse:collapse; background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 4px 16px rgba(0,0,0,.06);} 
    thead th{ text-align:left; background:#f9fafb; padding:.75rem; font-weight:700; font-size:.9rem; }
    tbody td{ padding:.65rem .75rem; border-top:1px solid #eef2f7; font-size:.9rem; }
    .status{ padding:.15rem .5rem; border-radius:999px; background:#eafaf0; color:#2ecc71; font-weight:600; font-size:.8rem; }
    .actions a{ color:#2563eb; text-decoration:none; }
    .toolbar{ display:flex; justify-content:space-between; align-items:center; margin:.75rem 0; }
    .muted{ color:#6b7280; font-size:.9rem; }
    tbody tr{ cursor:pointer; }
    /* Modal */
    .order-modal{ position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; z-index:100; }
    .order-modal .content{ width:min(92vw, 820px); background:#fff; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.2); overflow:hidden; }
    .order-modal .head{ display:flex; justify-content:space-between; align-items:center; padding:1rem 1.25rem; border-bottom:1px solid #f3f4f6; }
    .order-modal .body{ display:grid; grid-template-columns: 220px 1fr; gap:1rem; padding:1rem 1.25rem; }
    .order-modal .thumb{ width:100%; height:260px; object-fit:cover; border-radius:8px; background:#f3f4f6; }
    .kv{ margin:.25rem 0; }
    .kv b{ display:inline-block; min-width:120px; color:#374151; }
    @media (max-width:768px){ .order-modal .body{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Jersy Store Admin</div>
    <div class="nav">
      <a href="index.html">Dashboard</a>
      <a href="orders.html" class="active">Orders</a>
    </div>
  </div>

  <div class="orders-container">
    <div class="toolbar">
      <h1 style="margin:0;">Orders</h1>
      <span id="count" class="muted"></span>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Created</th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Phone</th>
            <th>Title</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Status</th>
            <th>Update Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <tr><td colspan="10" class="muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div id="orderDetailModal" class="order-modal" aria-hidden="true">
    <div class="content">
      <div class="head">
        <h3 id="detailTitle" style="margin:0;">Order Details</h3>
        <button id="detailClose" style="border:0;background:transparent;font-size:1.25rem;cursor:pointer;">Ã—</button>
      </div>
      <div class="body" id="orderDetailContent"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="js/admin-orders.js"></script>
</body>
</html>
