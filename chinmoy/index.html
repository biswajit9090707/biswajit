<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jersy Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-dashboard">
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">Jersy Store<br><span>Admin Panel</span></div>
            <nav>
                <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#products"><i class="fas fa-image"></i> Products</a>
                <a href="orders.html"><i class="fas fa-receipt"></i> Orders</a>
                <a href="../index.html"><i class="fas fa-home"></i> Back to Shop</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Admin Dashboard</h1>
            </header>

            <section id="products" class="content-section">
                <div class="section-header">
                    <h2>Products</h2>
                    <button id="addProductBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                </div>

                <div class="products-grid" id="adminProductsGrid">
                    <!-- Products will be loaded here -->
                    <div class="loading">Loading products...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Product</h3>
                <span class="close">&times;</span>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Image URLs</label>
                    <div style="display: grid; gap: 0.75rem;">
                        <div>
                            <input type="url" class="image-url" placeholder="https://example.com/image1.jpg" style="width: 100%; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 4px; margin-bottom: 0.25rem;">
                            <button type="button" class="get-link-btn" style="background: #f3f4f6; color: #4b5563; border: 1px solid #d1d5db; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 0.25rem;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                                Get Image Link
                            </button>
                        </div>
                        <div>
                            <input type="url" class="image-url" placeholder="https://example.com/image2.jpg" style="width: 100%; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 4px; margin-bottom: 0.25rem;">
                            <button type="button" class="get-link-btn" style="background: #f3f4f6; color: #4b5563; border: 1px solid #d1d5db; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 0.25rem;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                                Get Image Link
                            </button>
                        </div>
                        <div>
                            <input type="url" class="image-url" placeholder="https://example.com/image3.jpg" style="width: 100%; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 4px; margin-bottom: 0.25rem;">
                            <button type="button" class="get-link-btn" style="background: #f3f4f6; color: #4b5563; border: 1px solid #d1d5db; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 0.25rem;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                                Get Image Link
                            </button>
                        </div>
                        <div>
                            <input type="url" class="image-url" placeholder="https://example.com/image4.jpg" style="width: 100%; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 4px; margin-bottom: 0.25rem;">
                            <button type="button" class="get-link-btn" style="background: #f3f4f6; color: #4b5563; border: 1px solid #d1d5db; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 0.25rem;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                                Get Image Link
                            </button>
                        </div>
                    </div>
                    <small style="color:#7f8c8d;display:block;margin-top:0.5rem;">Add 1-4 direct image URLs. The first will be used as the cover.</small>
                </div>
                <div class="form-group">
                    <label>Available Sizes</label>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px;">
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" class="size-option" value="S" checked>
                            <span>S (Small)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" class="size-option" value="M" checked>
                            <span>M (Medium)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" class="size-option" value="L" checked>
                            <span>L (Large)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" class="size-option" value="XL">
                            <span>XL (Extra Large)</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" class="size-option" value="XXL">
                            <span>XXL (2XL)</span>
                        </label>
                    </div>
                    <input type="hidden" id="sizes" name="sizes" value="S,M,L">
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>
    
    <!-- Admin Products -->
    <script src="js/admin-products.js"></script>
    <script src="js/size-handler.js"></script>
    <script src="js/image-upload-helper.js"></script>
</body>
</html>
